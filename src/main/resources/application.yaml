spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:payments
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
      platform: h2

logging:
  level:
    org.springframework: INFO
    org.springframework.http.converter.json: DEBUG
    com.eliasnogueira.paymentservice: DEBUG

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /openapi.yaml
    path: /swagger-ui.html
